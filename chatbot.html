<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Llama-3 Chatbot</title>
  <style>
    body {
      font-family: "Segoe UI", sans-serif;
      background: #f4f7f9;
      margin: 0;
      padding: 0;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
    }

    .container {
      background: white;
      width: 100%;
      max-width: 600px;
      border-radius: 12px;
      padding: 20px;
      box-shadow: 0 4px 20px rgba(0,0,0,0.1);
    }

    h2 {
      text-align: center;
      margin-bottom: 10px;
      color: #333;
    }

    #chatbox {
      height: 300px;
      border: 1px solid #ccc;
      border-radius: 8px;
      padding: 10px;
      overflow-y: auto;
      background-color: #fafafa;
      margin-bottom: 12px;
      font-size: 14px;
    }

    #chatbox div {
      margin-bottom: 8px;
    }

    .user {
      color: #0059b3;
    }

    .ai {
      color: #2d8659;
    }

    .controls {
      display: flex;
      flex-direction: column;
      gap: 10px;
    }

    input[type="text"] {
      padding: 10px;
      border-radius: 6px;
      border: 1px solid #ccc;
      width: 100%;
      box-sizing: border-box;
    }

    button {
      padding: 10px;
      background-color: #0078d4;
      color: white;
      border: none;
      border-radius: 6px;
      cursor: pointer;
    }

    button:hover {
      background-color: #005a9e;
    }

    select, label {
      font-size: 14px;
    }

    #voiceSelect {
      width: 100%;
      padding: 6px;
      border-radius: 6px;
      border: 1px solid #ccc;
    }

    .bottom-bar {
      display: flex;
      flex-direction: column;
      gap: 8px;
    }

    body.dark {
      background-color: #121212;
      color: #e0e0e0;
    }

    body.dark .container {
      background-color: #1e1e1e;
      box-shadow: 0 4px 20px rgba(255, 255, 255, 0.05);
    }

    body.dark #chatbox {
      background-color: #2a2a2a;
      border-color: #444;
    }

    body.dark input[type="text"],
    body.dark select {
      background-color: #2a2a2a;
      color: #e0e0e0;
      border-color: #444;
    }

    body.dark button {
      background-color: #333;
      color: white;
    }

    body.dark button:hover {
      background-color: #555;
    }
  </style>
</head>
<body>
  <div class="container">
    <h2>ðŸ¦™ Llama-3 Conversational AI</h2>
    <div id="chatbox"></div>

    <div class="controls">
      <select id="voiceSelect"></select>
      <label><input type="checkbox" id="muteToggle"> ðŸ”‡ Mute Voice</label>
      <label><input type="checkbox" id="darkToggle"> ðŸŒ™ Dark Mode</label>
      <button id="clearChatBtn">ðŸ§¹ Clear Chat</button>
    </div>

    <div class="bottom-bar">
      <input type="text" id="userInput" placeholder="Ask something...">
      <button id="sendBtn">Send</button>
    </div>
  </div>

  <script src="chat.js"></script>
</body>
</html>
