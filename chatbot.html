
<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Llama-3 Chatbot</title>
  <style>
    :root {
      --bg-light: #f4f7f9;
      --bg-dark: #1e1e1e;
      --text-light: #333;
      --text-dark: #f0f0f0;
      --container-bg-light: white;
      --container-bg-dark: #2d2d2d;
      --chat-bg: #fafafa;
    }

    body {
      font-family: "Segoe UI", sans-serif;
      margin: 0;
      padding: 0;
      height: 100vh;
      display: flex;
      background-color: var(--bg-light);
      color: var(--text-light);
      transition: background 0.3s, color 0.3s;
    }

    body.dark-mode {
      background-color: var(--bg-dark);
      color: var(--text-dark);
      --chat-bg: #2a2a2a;
    }

    .sidebar {
      width: 200px;
      background-color: #eeeeee;
      border-right: 1px solid #ccc;
      padding: 10px;
      overflow-y: auto;
    }

    .sidebar.dark-mode {
      background-color: #1b1b1b;
      color: #ccc;
    }

    .container {
      flex-grow: 1;
      background: var(--container-bg-light);
      max-width: 600px;
      margin: auto;
      border-radius: 12px;
      padding: 20px;
      box-shadow: 0 4px 20px rgba(0,0,0,0.1);
      transition: background 0.3s;
    }

    body.dark-mode .container {
      background: var(--container-bg-dark);
    }

    h2 {
      text-align: center;
      margin-bottom: 10px;
    }

    #chatbox {
      height: 300px;
      border: 1px solid #ccc;
      border-radius: 8px;
      padding: 10px;
      overflow-y: auto;
      margin-bottom: 12px;
      font-size: 14px;
      background-color: var(--chat-bg);
      color: inherit;
    }

    #chatbox div {
      margin-bottom: 8px;
    }

    .controls {
      display: flex;
      flex-direction: column;
      gap: 10px;
    }

    input[type="text"] {
      padding: 10px;
      border-radius: 6px;
      border: 1px solid #ccc;
      width: 100%;
      box-sizing: border-box;
    }

    button {
      padding: 10px;
      background-color: #0078d4;
      color: white;
      border: none;
      border-radius: 6px;
      cursor: pointer;
    }

    button:hover {
      background-color: #005a9e;
    }

    select, label {
      font-size: 14px;
    }

    #voiceSelect {
      width: 100%;
      padding: 6px;
      border-radius: 6px;
      border: 1px solid #ccc;
    }

    .bottom-bar {
      display: flex;
      flex-direction: column;
      gap: 8px;
    }

    #toggleDarkMode {
      margin-top: 10px;
      padding: 6px;
      font-size: 13px;
    }
  </style>
</head>
<body>
  <div class="sidebar" id="historyPanel">
    <h4>ðŸ—‚ Chat History</h4>
    <ul id="historyList" style="list-style: none; padding-left: 0;"></ul>
  </div>

  <div class="container">
    <h2>ðŸ¦™ Llama-3 Conversational AI</h2>
    <div id="chatbox"></div>

    <div class="controls">
      <select id="voiceSelect"></select>
      <label>
        <input type="checkbox" id="muteToggle"> ðŸ”‡ Mute Voice
      </label>
      <button id="toggleDarkMode">ðŸŒ™ Toggle Dark Mode</button>
    </div>

    <div class="bottom-bar">
      <input type="text" id="userInput" placeholder="Ask something...">
      <button id="sendBtn">Send</button>
    </div>
  </div>

  <script src="chat_with_mic.js"></script>
  <script>
    document.getElementById("toggleDarkMode").onclick = () => {
      document.body.classList.toggle("dark-mode");
      document.getElementById("historyPanel").classList.toggle("dark-mode");
    };
  </script>
</body>
</html>
